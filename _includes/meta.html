    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html | truncate: 160 }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html | truncate: 160 }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.name }}, 博客, 文章{% endif %}" />

    <!-- Open Graph / Facebook -->
    {% if page.title %}
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{{ page.title }} – {{ site.name }}" />
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="twitter:title" content="{{ page.title }} – {{ site.name }}" />
    {% else %}
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.name }} – {{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/" />
    {% endif %}
    {% if site.avatar %}
    <meta property="og:image" content="{{ site.avatar }}" />
    <meta property="twitter:image" content="{{ site.avatar }}" />
    {% endif %}
    {% if site.url %}
    <meta property="og:site_name" content="{{ site.name }}" />
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    {% if site.twitter %}
    <meta name="twitter:site" content="@{{ site.twitter }}" />
    {% endif %}

    <!-- Article specific meta -->
    {% if page.layout == 'post' %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <meta property="article:author" content="{{ site.name }}" />
    {% if page.tags %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}
    {% endif %}
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico" />
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
